<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="../css/main.css"/>
		<link rel="stylesheet" type="text/css" href="../css/zhuce.css"/>
	</head>
	<body>
		<!--头部-->
		<div class="zc-head">
			<div class="zc-nav">
				<a href="index.html" class="zc-logo"><img src="../images/logo.png"/></a>
				<div class="zc-title">欢迎注册</div>
			</div>
		</div>
		<!--中间-->
		<div class="zc-content">
			<div class="zc-boxleft">
				<h1 class="zc-h1">注册新用户</h1>
				<form action="denglu.html" method="get" class="zc-form">
					<div class="zc-list">
						<label class="zc-label">账户名:</label>
						<input type="text" name="" id="t1" value="" /><span class="zc-span1 s1">*</span>
					</div>
					
					<div class="zc-list">
						<label class="zc-label">设置密码:</label>
						<input type="text" name="" id="t2" value="" /><span class="zc-span1 s2">*</span>
					</div>
					
					<div class="zc-list">
						<label class="zc-label">确认密码:</label>
						<input type="text" name="" id="t3" value="" /><span class="zc-span1 s3">*</span>
					</div>
					
					<div class="zc-list">
						<label class="zc-label">手机:</label>
						<input type="text" name="" id="t4" value="" /><span class="zc-span1 s4">*</span>
					</div>
					
					<div class="zc-list">
						<label class="zc-label">短信验证码:</label>
						<input type="text" name="" id="" value="" />
						<div class="zc-phone">获取手机验证码</div>
					</div>
					
					<div class="zc-list">
						<label class="zc-label">验证码:</label>
						<input type="text" name="" id="yanzheng" value="" />
						<div class="zc-suijima"></div><span class="zc-span1 s5">*</span>
					</div>
					
					<input type="checkbox" name="" id="zc-checkbox" value="" />我已看过并接受<a href="#" class="zc-xieyi">《用户协议》</a>
					
					
					<button id="zc-sub" >注册</button>
				</form>
			</div>
			<div class="zc-boxright">
				已经有账号？请直接登录<a href="denglu.html"><button class="zc-denglu">登录</button></a>
			</div>
		</div>
		<!--尾部-->
		<div class="zc-foot">
			<ul>
				<li class="zc-li1"><a href="#">首页OJO</a></li>
				<li><a href="#">眼镜知识</a></li>
				<li><a href="#">框架眼镜</a></li>
				<li><a href="#">太阳眼镜</a></li>
				<li><a href="#">眼镜片</a></li>
				<li><a href="#">友情链接</a></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#">投诉建议</a></li>
				<li><a href="#">网站地图</a></li>
			</ul>
			<p>© 2005-2018 OJO眼镜网 版权所有，并保留所有权利。</p>
			<p>E-mail: service@o-j-o.cn</p>
			<p>ICP备案证书号:苏ICP备14046264号-1</p>
		</div>
		
	</body>
	<script src="../js/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/zhuce.js" type="text/javascript" charset="utf-8"></script>
</html>
